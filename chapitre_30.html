            document.getElementById('lecture_zone').innerHTML = "Erreur de chargement.";
        }

        document.onselectstart = function() { return false; };
        document.ondragstart = function() { return false; };
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && (e.key === 'u' || e.key === 'c' || e.key === 's'))) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
