<script>
  // ID Google Analytics
  const GA_ID = 'G-439MVFEEK5';

  // Fonction pour charger le script Google (uniquement si accepté)
  function loadGoogleAnalytics() {
    var script = document.createElement('script');
    script.async = true;
    script.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_ID;
    document.head.appendChild(script);

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', GA_ID);
    console.log("Analytics chargé.");
  }

  // Vérification du consentement
  const consent = localStorage.getItem('cookieConsent');
  const banner = document.getElementById('cookie-banner');

  if (consent === 'accepted') {
    loadGoogleAnalytics(); // Déjà accepté
  } else if (consent === 'refused') {
    // Déjà refusé, on ne fait rien
  } else {
    banner.style.display = 'block'; // Premier passage, on affiche
  }

  // Clic Accepter
  document.getElementById('btn-accept').addEventListener('click', function() {
    localStorage.setItem('cookieConsent', 'accepted');
    banner.style.display = 'none';
    loadGoogleAnalytics();
  });

  // Clic Refuser
  document.getElementById('btn-refuse').addEventListener('click', function() {
    localStorage.setItem('cookieConsent', 'refused');
    banner.style.display = 'none';
  });
</script>
