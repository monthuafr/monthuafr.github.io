<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return of the Mount Hua Sect - Sommaire</title>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #ddd; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #b589d6; text-align: center; border-bottom: 2px solid #333; padding-bottom: 20px; }
        
        /* Style de la barre de recherche */
        #searchBar {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #1e1e1e;
            border: 1px solid #333;
            color: #ddd;
            font-size: 16px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #searchBar:focus { outline: none; border-color: #b589d6; }

        ul { list-style: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { display: block; padding: 15px; background: #1e1e1e; text-decoration: none; color: #ccc; border-radius: 5px; transition: 0.2s; }
        a:hover { background: #2d2d2d; color: #b589d6; padding-left: 20px; }
    </style>
</head>
<body>
    <h1>Return of the Mount Hua Sect</h1>
    
    <input type="text" id="searchBar" onkeyup="filtrerChapitres()" placeholder="Rechercher un chapitre (ex: 12)...">
    <a href="https://discord.gg/X8QmWS7UQT">Lien vers le serveur discord francophone du retour du mont hua</a>
    <ul id="listeChapitres">
        <li><a href="chapitre_1.html">Chapitre 1</a></li>
<li><a href="chapitre_2.html">Chapitre 2</a></li>

    </ul>

    <script>
        function filtrerChapitres() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('searchBar');
            filter = input.value.toUpperCase();
            ul = document.getElementById("listeChapitres");
            li = ul.getElementsByTagName('li');

            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
